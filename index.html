<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container my-5 text-center">
    <h1>Library</h1>
    <button id="addBookButton" type="button" class="btn btn-primary">Add Book</button>

    <div id="library" class="d-flex justify-content-center flex-wrap"></div>

    <dialog>
      <form>

        <div class="form-group">

          <div class="form-group m-2">
            <label for="title">Title: </label>
            <input class="form-control" type="text" name="title" id="title" required />
          </div>

          <div class="form-group m-2">
            <label for="author">Author: </label>
            <input class="form-control" type="text" name="author" id="author" required />
          </div>

          <div class="form-group m-2">
            <label for="pages">Number of Pages: </label>
            <input class="form-control" type="text" name="pages" id="pages" required />
          </div>

          <div class="form-group m-2">
            <label for="readingStatus">Reading Status:</label>
            <select class="form-control" id="readingStatus" required>
              <option value="reading">Reading</option>
              <option value="not yet read">Not yet read</option>
              <option value="finished reading">Finished reading</option>
            </select>
          </div>
        </div>

      </form>

      <button id="saveBookButton" type="button" class="btn btn-primary" autofocus>Add</button>
      <button id="closeDialogButton" type="submit" class="btn btn-secondary">Close</button>
      

    </dialog>


  </div>
</body>

</html>
